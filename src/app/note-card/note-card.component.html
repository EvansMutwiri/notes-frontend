<div #container class="note-card-container">
    <a [routerLink]="link">
        <div class="note-card-content">
            <h1 class="note-card-title">{{ title }}</h1>
    
            <div class="note-card-body">
                <p>{{ body }}</p>
    
                <!-- <div class="fade-out-truncation">
    
                </div> -->
            </div>
        </div>
    </a>
    <div class="del-button">
        <i class="fas fa-times"></i>
    </div>
</div>
